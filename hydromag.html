<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>Przykład</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <style type="text/css">
            div.dymek
            {
                display: none;
                position: absolute;
                top: 100px;
                left: 50px;
                width: 200px;
                height: 100px;
                border: solid 1px black;
                background: red;
            }
            
            ol
            {
                font-family: "Times New Roman";
                font-size: 15px;
                color: black;
                text-align: left;
                font-weight: normal;
                margin-left: 15px;
                margin-top: 15px;   
            }
            
            li.dymek:hover div.dymek
            {
                display: block;
            }
        </style>
    </head>
    <body>
        <p>Po najechaniu na element listy powinien wyświetlić się div</p>
        <ol>
            <li class="dymek">Po najechaniu tutaj powinien wyświetlić się div
                <div class="dymek"><p>Wyświetliłem się tutaj:)</p></div></li>
        </ol>
    </body>
</html>
